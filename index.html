<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/0d4c0a0b4d.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header class="header">
		<h1><i class="fas fa-globe-europe"></i>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<div class="buttons">
				<button id="lookup">Lookup</button>
				<button id="lookup1">Lookup Cities</button>
				</div>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
